<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WayAI Web GUI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">WayAI — Web GUI</span>
    <span class="text-light-50 small">powered by ynsmroztas • powered by mitsec</span>
  </div>
</nav>

<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" action="/scan">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Domain</label>
            <input class="form-control" name="domain" placeholder="example.com" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">From (YYYYMMDD)</label>
            <input class="form-control" name="from_date" placeholder="20250101">
          </div>
          <div class="col-md-3">
            <label class="form-label">To (YYYYMMDD)</label>
            <input class="form-control" name="to_date" placeholder="20250815">
          </div>
          <div class="col-md-12">
            <label class="form-label">Extensions (space separated)</label>
            <input class="form-control" name="exts" placeholder=".php .json .js .aspx">
          </div>
          <div class="col-md-12 d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="with_params" id="with_params">
              <label class="form-check-label" for="with_params">Only URLs with query params</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="include_cc" id="include_cc">
              <label class="form-check-label" for="include_cc">Include Common Crawl</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="status" id="status">
              <label class="form-check-label" for="status">Check HTTP status</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="scan_subs" id="scan_subs" checked>
              <label class="form-check-label" for="scan_subs">Extract & scan subdomains</label>
            </div>
            <div class="ms-auto">
              <label class="form-label">Threads</label>
              <input class="form-control" type="number" name="threads" value="20" min="1" max="64" style="width:120px">
            </div>
          </div>
        </div>
        <div class="mt-4">
          <button class="btn btn-primary">Run Scan</button>
        </div>
      </form>
    </div>
  </div>
  <div class="text-muted small mt-3">Follow updates at <a href="https://x.com/ynsmroztas" target="_blank">x.com/ynsmroztas</a></div>
</div>

</body>
</html>
